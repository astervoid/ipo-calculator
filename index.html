<!DOCTYPE html>
<html>
  <head>
    <title>Heron's Formula Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Heron's Formula Calculator</h1>
    <hr />
    <p>
      A calculator for Heron's Formula. Put in the numbers and click the button
      to calculate.
    </p>
    <hr />
    <h2>Enter Numbers</h2>
    <p>Side a: <input type="number" id="sidea-in" /></p>
    <p>Side b: <input type="number" id="sideb-in" /></p>
    <p>Side c: <input type="number" id="sidec-in" /></p>
    <p><button id="btn">CALCULATE AREA</button></p>
    <hr />
    <h2>Area: <span id="output"> </span></h2>
  </body>
</html>
